<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1050.17, 1808.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1050.17" height="1808.45" fill="#000000"/><path d="M0,35.5146875 L142.8232421875,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">integrity-matters</text><text x="16.8" y="71.55">  Confirm the integrity of CDN URLs based on installed npm packages and update  </text><text x="16.8" y="90.55">  their integrity attribute (HTML) and paths (JS or HTML).                      </text><text x="16.8" y="128.55" font-style="italic">integrity [--outputPath path] file1.js fileGlob*</text><path d="M0,168.5146875 L58.8095703125,168.5146875 Z" stroke="#D3D3D3"/><text x="0" y="166.55" font-weight="bold">Options</text><text x="16.8" y="204.55" font-weight="bold">--file</text><path d="M75.6123046875,206.5146875 L151.224609375,206.5146875 Z" stroke="#D3D3D3"/><text x="75.61" y="204.55">file path</text><text x="487.28" y="204.55">                                        Repeat for each file or file glob you wish to be updated.          </text><text x="487.28" y="223.55">                                                          Required. If ends in &#x60;.json&#x60;, the JSON strategy will be used in    </text><text x="487.28" y="242.55">                                                          place of the HTML strategy.                                        </text><text x="16.8" y="261.55" font-weight="bold">--configPath</text><path d="M126.0205078125,263.5146875 L285.646484375,263.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="261.55">path to config file</text><text x="487.28" y="261.55">                        Path to config file for options. Lower priority than other CLI     </text><text x="487.28" y="280.55">                                                          options. Defaults to non-use.                                      </text><text x="16.8" y="299.55" font-weight="bold">-o</text><text x="33.61" y="299.55">, </text><text x="50.41" y="299.55" font-weight="bold">--outputPath</text><path d="M159.6259765625,301.5146875 L243.6396484375,301.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="299.55">outputPath</text><text x="487.28" y="299.55">                             Path(s) to which to save the file if different from input.         </text><text x="487.28" y="318.55">                                                          Defaults to &#x60;file&#x60;.                                                </text><text x="16.8" y="337.55" font-weight="bold">--cdnBasePath</text><path d="M134.421875,339.5146875 L210.0341796875,339.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="337.55">base path</text><text x="487.28" y="337.55">                                 Regular expression path(s) with named capturing groups, &#x22;name&#x22;,    </text><text x="487.28" y="356.55">                                                          &#x22;version&#x22;, &#x22;dist&#x22;, &#x22;path&#x22;, &#x22;slim&#x22;, &#x22;min&#x22;, and &#x22;ext&#x22;, indicating    </text><text x="487.28" y="375.55">                                                          how to find CDN URLs and identify the name, version, path, and     </text><text x="487.28" y="394.55">                                                          extension portions. Defaults to an array of specific paths (see    </text><text x="487.28" y="413.55">                                                          source).                                                           </text><text x="16.8" y="432.55" font-weight="bold">--cdnName</text><path d="M100.81640625,434.5146875 L168.02734375,434.5146875 Z" stroke="#D3D3D3"/><text x="100.82" y="432.55">CDN name</text><text x="487.28" y="432.55">                                      Name of the CDN. Should be supplied in the order of &#x60;cdnBasePath&#x60;. </text><text x="487.28" y="451.55">                                                          Defaults to &#x27;unpkg&#x27;, &#x27;node_modules&#x27;, &#x27;jquery&#x27;, &#x27;jsdelivr&#x27;,         </text><text x="487.28" y="470.55">                                                          &#x27;bootstrap&#x27;, and &#x27;@fortawesome/fontawesome-free&#x27;                   </text><text x="16.8" y="489.55" font-weight="bold">--cdnBasePathReplacements</text><path d="M235.23828125,491.5146875 L462.0751953125,491.5146875 Z" stroke="#D3D3D3"/><text x="235.24" y="489.55">path replacement expression</text><text x="487.28" y="489.55">   Regular expression replacement expression with named capturing     </text><text x="487.28" y="508.55">                                                          replacements (&#x60;$&#x3C;name&#x3E;&#x60;, &#x60;$&#x3C;path&#x3E;&#x60;, and optionally&#x60;$&#x3C;dist&#x3E;&#x60;,       </text><text x="487.28" y="527.55">                                                          &#x60;$&#x3C;slim&#x3E;&#x60;, &#x60;$&#x3C;min&#x3E;&#x60;, &#x60;$&#x3C;ext&#x3E;&#x60; and &#x60;$&#x3C;version&#x3E;&#x60;; the latter         </text><text x="487.28" y="546.55">                                                          defaults to the detected installed version). Defaults to a list of </text><text x="487.28" y="565.55">                                                          replacements (see source).                                         </text><text x="16.8" y="584.55" font-weight="bold">--nodeModulesReplacements</text><path d="M235.23828125,586.5146875 L462.0751953125,586.5146875 Z" stroke="#D3D3D3"/><text x="235.24" y="584.55">path replacement expression</text><text x="487.28" y="584.55">   Regular expression replacement expression with named capturing     </text><text x="487.28" y="603.55">                                                          replacements (&#x60;$&#x3C;name&#x3E;&#x60;, &#x60;$&#x3C;path&#x3E;&#x60;, and optionally &#x60;$&#x3C;dist&#x3E;&#x60;,      </text><text x="487.28" y="622.55">                                                          &#x60;$&#x3C;slim&#x3E;&#x60;, &#x60;$&#x3C;min&#x3E;&#x60;, &#x60;$&#x3C;ext&#x3E;&#x60; and &#x60;$&#x3C;version&#x3E;&#x60;). Used to convert a </text><text x="487.28" y="641.55">                                                          CDN pattern to local &#x60;node_modules&#x60;. Defaults to a list of         </text><text x="487.28" y="660.55">                                                          replacements (see source).                                         </text><text x="16.8" y="679.55" font-weight="bold">--algorithm</text><path d="M117.619140625,681.5146875 L336.0546875,681.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="679.55">&#x22;sha256&#x22;|&#x22;sha384&#x22;|&#x22;sha512&#x22;</text><text x="487.28" y="679.55">                  Algorithms to enforce on all CDNs, whether previously existing or  </text><text x="487.28" y="698.55">                                                          not. Defaults to not enforcing any besides updating the type(s)    </text><text x="487.28" y="717.55">                                                          present on the &#x60;integrity&#x60; attribute.                              </text><text x="16.8" y="736.55" font-weight="bold">--local</text><text x="487.28" y="736.55">                                                 Use this for avoiding CDN base paths and writing &#x60;node_modules&#x60;    </text><text x="487.28" y="755.55">                                                          paths for output. Defaults to &#x60;false&#x60;.                             </text><text x="16.8" y="774.55" font-weight="bold">--noLocalIntegrity</text><text x="487.28" y="774.55">                                      Use this for avoiding adding &#x60;integrity&#x60; when the path is local.   </text><text x="487.28" y="793.55">                                                          Defaults to &#x60;false&#x60;.                                               </text><text x="16.8" y="812.55" font-weight="bold">--globalCheck</text><path d="M134.421875,814.5146875 L294.0478515625,814.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="812.55">global check string</text><text x="487.28" y="812.55">                       Equals-sign-delimited key-type-value expression of package name,   </text><text x="487.28" y="831.55">                                                          element type (&#x22;script&#x22; or &#x22;link&#x22;), and JavaScript string checking  </text><text x="487.28" y="850.55">                                                          for existence of global before attempting to load local fallback   </text><text x="487.28" y="869.55">                                                          (e.g., &#x60;jquery=script=window.jQuery&#x60; or                            </text><text x="487.28" y="888.55">                                                          &#x60;bootstrap=link=$.fn.modal&#x60;). Add one for each &#x60;cdnBasePath&#x60;. Has  </text><text x="487.28" y="907.55">                                                          no defaults.                                                       </text><text x="16.8" y="926.55" font-weight="bold">--fallback</text><text x="487.28" y="926.55">                                              Add a &#x60;document.write&#x60; fallback. Defaults to &#x60;false&#x60;.              </text><text x="16.8" y="945.55" font-weight="bold">--noConfig</text><text x="487.28" y="945.55">                                              Avoid checking any config, including defaulting to checking        </text><text x="487.28" y="964.55">                                                          &#x60;package.json&#x60;. Defaults to &#x60;false&#x60;.                               </text><text x="16.8" y="983.55" font-weight="bold">--packageJsonPath</text><path d="M168.02734375,985.5146875 L336.0546875,985.5146875 Z" stroke="#D3D3D3"/><text x="168.03" y="983.55">path to package.json</text><text x="487.28" y="983.55">                  Path to &#x60;package.json&#x60; for discovery of its &#x60;updateCDNURLs&#x60;        </text><text x="487.28" y="1002.55">                                                          property. If &#x60;noConfig&#x60; is &#x60;false&#x60; (the default), defaults to      </text><text x="487.28" y="1021.55">                                                          checking &#x60;process.cwd()&#x60;, but if &#x60;true&#x60;, defaults to not checking  </text><text x="487.28" y="1040.55">                                                          for a &#x60;package.json&#x60; and just using the regular CLI options. This  </text><text x="487.28" y="1059.55">                                                          option is ignored if &#x60;configPath&#x60; is set.                          </text><text x="16.8" y="1078.55" font-weight="bold">--cwd</text><path d="M67.2109375,1080.5146875 L134.421875,1080.5146875 Z" stroke="#D3D3D3"/><text x="67.21" y="1078.55">cwd path</text><text x="487.28" y="1078.55">                                          Current working directory path. Defaults to &#x60;process.cwd()&#x60;.       </text><text x="16.8" y="1097.55" font-weight="bold">--noGlobs</text><text x="487.28" y="1097.55">                                               &#x60;file&#x60; files will be treated by default as globs. Set this to      </text><text x="487.28" y="1116.55">                                                          &#x60;true&#x60; to disable. This is automatically implied when &#x60;outputPath&#x60; </text><text x="487.28" y="1135.55">                                                          is set. Defaults to &#x60;false&#x60;.                                       </text><text x="16.8" y="1154.55" font-weight="bold">--addCrossorigin</text><path d="M159.6259765625,1156.5146875 L428.4697265625,1156.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="1154.55">&#x22;&#x22;|&#x22;anonymous&#x22;|&#x22;use-credentials&#x22;</text><text x="487.28" y="1154.55">       Whether to add &#x60;crossorigin&#x60; to all scripts and links with         </text><text x="487.28" y="1173.55">                                                          &#x60;integrity&#x60; and no preexisting &#x60;crossorigin&#x60;. Note that the empty  </text><text x="487.28" y="1192.55">                                                          string and &#x22;anonymous&#x22; are equivalent in HTML. Defaults to         </text><text x="487.28" y="1211.55">                                                          &#x60;false&#x60;.                                                           </text><text x="16.8" y="1230.55" font-weight="bold">--packagesToCdns</text><path d="M159.6259765625,1232.5146875 L310.8505859375,1232.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="1230.55">JSON object string</text><text x="487.28" y="1230.55">                     Maps npm package names to the CDN names of &#x60;cdnName&#x60; so that when  </text><text x="487.28" y="1249.55">                                                          specific packages are detected within CDN-ambiguous URL patterns,  </text><text x="487.28" y="1268.55">                                                          e.g., with local &#x60;node_modules&#x60; URLs, a particular CDN can be      </text><text x="487.28" y="1287.55">                                                          forced for a particular package. Set to an empty object to avoid   </text><text x="487.28" y="1306.55">                                                          package-specific overrides. Defaults to &#x60;{&#x22;jquery&#x22;: &#x22;jquery&#x22;,      </text><text x="487.28" y="1325.55">                                                          &#x22;bootstrap&#x22;: &#x22;jsdelivr&#x22;}&#x60;                                          </text><text x="16.8" y="1344.55" font-weight="bold">--domHandlerOptions</text><path d="M184.830078125,1346.5146875 L336.0546875,1346.5146875 Z" stroke="#D3D3D3"/><text x="184.83" y="1344.55">JSON object string</text><text x="487.28" y="1344.55">                  Options to pass to DomHandler. Defaults to none.                   </text><text x="16.8" y="1363.55" font-weight="bold">--htmlparser2Options</text><path d="M193.2314453125,1365.5146875 L344.4560546875,1365.5146875 Z" stroke="#D3D3D3"/><text x="193.23" y="1363.55">JSON object string</text><text x="487.28" y="1363.55">                 Options to pass to htmlparser2. Defaults to none.                  </text><text x="16.8" y="1382.55" font-weight="bold">--jsonSpace</text><path d="M117.619140625,1384.5146875 L268.84375,1384.5146875 Z" stroke="#D3D3D3"/><text x="117.62" y="1382.55">JSON object string</text><text x="487.28" y="1382.55">                          Argument to pass for &#x60;space&#x60; &#x60;JSON.stringify&#x60;. If parsing to a     </text><text x="487.28" y="1401.55">                                                          number, a number will be used. Defaults to 2.                      </text><text x="16.8" y="1420.55" font-weight="bold">--dropModules</text><text x="487.28" y="1420.55">                                           Whether to convert &#x60;type=&#x22;module&#x22;&#x60; scripts to &#x60;defer=&#x22;&#x22;&#x60; and drop  </text><text x="487.28" y="1439.55">                                                          any &#x60;nomodule=&#x22;&#x22;&#x60; scripts (assumes targeted script file will be of </text><text x="487.28" y="1458.55">                                                          the same name as the ESM input, but resolving to a different       </text><text x="487.28" y="1477.55">                                                          (UMD/IIFE) path after rolling up). Useful when source is intended  </text><text x="487.28" y="1496.55">                                                          to avoid a build step (e.g., functional ESM with &#x60;node_modules&#x60;    </text><text x="487.28" y="1515.55">                                                          paths in source) but output is CDN-friendly UMD or IIFE without    </text><text x="487.28" y="1534.55">                                                          the cascading HTTP requests of ESM. Defaults to &#x60;false&#x60;.           </text><text x="16.8" y="1553.55" font-weight="bold">--dropBase</text><text x="487.28" y="1553.55">                                              Whether to drop &#x60;&#x3C;base href&#x3E;&#x60; in the output. Useful when source is </text><text x="487.28" y="1572.55">                                                          intended to work against development files but the output file     </text><text x="487.28" y="1591.55">                                                          does not need this.                                                </text><text x="16.8" y="1610.55" font-weight="bold">--disclaimer</text><path d="M126.0205078125,1612.5146875 L268.84375,1612.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="1610.55">disclaimer string</text><text x="487.28" y="1610.55">                          Comment text to add at beginning of output HTML file.              </text><text x="16.8" y="1629.55" font-weight="bold">--forceIntegrityChecks</text><text x="487.28" y="1629.55">                                  Forces &#x60;integrity&#x60; checks even when the version does not need to   </text><text x="487.28" y="1648.55">                                                          be changed. Defaults to &#x60;false&#x60;.                                   </text><text x="16.8" y="1667.55" font-weight="bold">--urlIntegrityCheck</text><text x="487.28" y="1667.55">                                     Set if you wish to confirm the CDN URL&#x27;s contents currently match  </text><text x="487.28" y="1686.55">                                                          the expected hash. Defaults to &#x60;false&#x60;.                            </text><text x="16.8" y="1705.55" font-weight="bold">--ignoreURLFetches</text><text x="487.28" y="1705.55">                                      Avoids sending requests to confirm that the new URL can be         </text><text x="487.28" y="1724.55">                                                          successfully resolved. Defaults to &#x60;false&#x60;.                        </text><text x="16.8" y="1743.55" font-weight="bold">--dryRun</text><text x="487.28" y="1743.55">                                                If set to &#x60;true&#x60;. Defaults to &#x60;false&#x60;.                             </text><text x="16.8" y="1762.55" font-weight="bold">-v</text><text x="33.61" y="1762.55">, </text><text x="50.41" y="1762.55" font-weight="bold">--version</text><text x="16.8" y="1781.55" font-weight="bold">-h</text><text x="33.61" y="1781.55">, </text><text x="50.41" y="1781.55" font-weight="bold">--help</text></g></svg>