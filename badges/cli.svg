<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 1142.59, 1067.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="1142.59" height="1067.45" fill="#000000"/><path d="M0,35.5146875 L142.8232421875,35.5146875 Z" stroke="#D3D3D3"/><text x="0" y="33.55" font-weight="bold">integrity-matters</text><text x="16.8" y="71.55">  Confirm the integrity of CDN URLs based on installed npm packages and update  </text><text x="16.8" y="90.55">  their integrity attribute (HTML) and paths (JS or HTML).                      </text><text x="16.8" y="128.55" font-style="italic">integrity [--outputPath path] file1.js fileGlob*</text><path d="M0,168.5146875 L58.8095703125,168.5146875 Z" stroke="#D3D3D3"/><text x="0" y="166.55" font-weight="bold">Options</text><text x="16.8" y="204.55" font-weight="bold">--file</text><path d="M75.6123046875,206.5146875 L151.224609375,206.5146875 Z" stroke="#D3D3D3"/><text x="75.61" y="204.55">file path</text><text x="487.28" y="204.55">                                        Repeat for each file or file glob you wish to be updated. Required.           </text><text x="16.8" y="223.55" font-weight="bold">--configPath</text><path d="M126.0205078125,225.5146875 L285.646484375,225.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="223.55">path to config file</text><text x="487.28" y="223.55">                        Path to config file for options. Lower priority than other CLI options.       </text><text x="487.28" y="242.55">                                                          Defaults to non-use.                                                          </text><text x="16.8" y="261.55" font-weight="bold">-o</text><text x="33.61" y="261.55">, </text><text x="50.41" y="261.55" font-weight="bold">--outputPath</text><path d="M159.6259765625,263.5146875 L243.6396484375,263.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="261.55">outputPath</text><text x="487.28" y="261.55">                             Path(s) to which to save the file if different from input; only usable with   </text><text x="487.28" y="280.55">                                                          &#x60;noGlobs&#x60;. Defaults to &#x60;file&#x60;.                                                </text><text x="16.8" y="299.55" font-weight="bold">--cdnBasePath</text><path d="M134.421875,301.5146875 L210.0341796875,301.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="299.55">base path</text><text x="487.28" y="299.55">                                 Regular expression path(s) with named capturing groups, &#x22;name&#x22;, &#x22;version&#x22;,    </text><text x="487.28" y="318.55">                                                          and &#x22;path&#x22;, indicating how to find CDN URLs and identify the name, version,   </text><text x="487.28" y="337.55">                                                          and path portions. Defaults to an array of these URLs:                        </text><text x="487.28" y="356.55">                                                          &#x60;https://unpkg.com/(?&#x3C;name&#x3E;[^@]*)@(?&#x3C;version&#x3E;d+.d+.d+)/(?&#x3C;path&#x3E;[^ &#x27;&#x22;]*)&#x60;,     </text><text x="487.28" y="375.55">                                                          &#x60;node_modules/(?&#x3C;name&#x3E;[^/]*)/(?&#x3C;path&#x3E;[^&#x27;&#x22;]*)&#x60;                                 </text><text x="16.8" y="394.55" font-weight="bold">--cdnBasePathReplacements</text><path d="M235.23828125,396.5146875 L462.0751953125,396.5146875 Z" stroke="#D3D3D3"/><text x="235.24" y="394.55">path replacement expression</text><text x="487.28" y="394.55">   Regular expression replacement expression with named capturing replacements   </text><text x="487.28" y="413.55">                                                          (&#x60;$&#x3C;name&#x3E;&#x60;, &#x60;$&#x3C;path&#x3E;&#x60;, and optionally &#x60;$&#x3C;version&#x3E;&#x60;; the latter defaults to    </text><text x="487.28" y="432.55">                                                          the detected installed version).Defaults to a list of replacements (see       </text><text x="487.28" y="451.55">                                                          source).                                                                      </text><text x="16.8" y="470.55" font-weight="bold">--local</text><text x="487.28" y="470.55">                                                 Uses this for avoiding CDN base paths and writing &#x60;node_modules&#x60; paths for    </text><text x="487.28" y="489.55">                                                          output. Defaults to &#x60;false&#x60;.                                                  </text><text x="16.8" y="508.55" font-weight="bold">--globalCheck</text><path d="M134.421875,510.5146875 L294.0478515625,510.5146875 Z" stroke="#D3D3D3"/><text x="134.42" y="508.55">global check string</text><text x="487.28" y="508.55">                       Equals-sign-delimited key-type-value expression of package name, element type </text><text x="487.28" y="527.55">                                                          (&#x22;script&#x22; or &#x22;link&#x22;), and JavaScript string checking for existence of global  </text><text x="487.28" y="546.55">                                                          before attempting to load local fallback (e.g.,                               </text><text x="487.28" y="565.55">                                                          &#x60;jquery=script=window.jQuery&#x60; or &#x60;bootstrap=link=$.fn.modal&#x60;). Add one for    </text><text x="487.28" y="584.55">                                                          each &#x60;cdnBasePath&#x60;. Has no defaults.                                          </text><text x="16.8" y="603.55" font-weight="bold">--fallback</text><text x="487.28" y="603.55">                                              Add a &#x60;document.write&#x60; fallback. Defaults to &#x60;false&#x60;.                         </text><text x="16.8" y="622.55" font-weight="bold">--nodeModulesReplacements</text><path d="M235.23828125,624.5146875 L462.0751953125,624.5146875 Z" stroke="#D3D3D3"/><text x="235.24" y="622.55">path replacement expression</text><text x="487.28" y="622.55">   Regular expression replacement expression with named capturing replacements   </text><text x="487.28" y="641.55">                                                          (&#x60;$&#x3C;name&#x3E;&#x60;, &#x60;$&#x3C;path&#x3E;&#x60;, and optionally &#x60;$&#x3C;version&#x3E;&#x60;). Used to convert a CDN    </text><text x="487.28" y="660.55">                                                          pattern to local &#x60;node_modules&#x60;.Defaults to a list of replacements (see       </text><text x="487.28" y="679.55">                                                          source).                                                                      </text><text x="16.8" y="698.55" font-weight="bold">--noConfig</text><text x="487.28" y="698.55">                                              Avoid checking any config, including defaulting to checking &#x60;package.json&#x60;.   </text><text x="487.28" y="717.55">                                                          Defaults to &#x60;false&#x60;.                                                          </text><text x="16.8" y="736.55" font-weight="bold">--packageJsonPath</text><path d="M168.02734375,738.5146875 L336.0546875,738.5146875 Z" stroke="#D3D3D3"/><text x="168.03" y="736.55">path to package.json</text><text x="487.28" y="736.55">                  Path to &#x60;package.json&#x60; for discovery of its &#x60;updateCDNURLs&#x60; property. If      </text><text x="487.28" y="755.55">                                                          &#x60;noConfig&#x60; is &#x60;false&#x60; (the default), defaults to checking &#x60;process.cwd()&#x60;,    </text><text x="487.28" y="774.55">                                                          but if &#x60;true&#x60;, defaults to not checking for a &#x60;package.json&#x60; and just using   </text><text x="487.28" y="793.55">                                                          the regular CLI options. This option is ignored if &#x60;configPath&#x60; is set.       </text><text x="16.8" y="812.55" font-weight="bold">--cwd</text><path d="M67.2109375,814.5146875 L134.421875,814.5146875 Z" stroke="#D3D3D3"/><text x="67.21" y="812.55">cwd path</text><text x="487.28" y="812.55">                                          Current working directory path. Defaults to &#x60;process.cwd()&#x60;.                  </text><text x="16.8" y="831.55" font-weight="bold">--noGlobs</text><text x="487.28" y="831.55">                                               &#x60;file&#x60; files will be treated by default as globs. Set this to &#x60;true&#x60; to       </text><text x="487.28" y="850.55">                                                          disable. Defaults to &#x60;false&#x60;.                                                 </text><text x="16.8" y="869.55" font-weight="bold">--addCrossorigin</text><path d="M159.6259765625,871.5146875 L428.4697265625,871.5146875 Z" stroke="#D3D3D3"/><text x="159.63" y="869.55">&#x22;&#x22;|&#x22;anonymous&#x22;|&#x22;use-credentials&#x22;</text><text x="487.28" y="869.55">       Whether to add &#x60;crossorigin&#x60; to all scripts and links with &#x60;integrity&#x60; and no </text><text x="487.28" y="888.55">                                                          preexisting &#x60;crossorigin&#x60;. Note that the empty string and &#x22;anonymous&#x22; are     </text><text x="487.28" y="907.55">                                                          equivalent in HTML. Defaults to &#x60;false&#x60;.                                      </text><text x="16.8" y="926.55" font-weight="bold">--forceIntegrityChecks</text><text x="487.28" y="926.55">                                  Forces &#x60;integrity&#x60; checks even when the version does not need to be changed.  </text><text x="487.28" y="945.55">                                                          Defaults to &#x60;false&#x60;.                                                          </text><text x="16.8" y="964.55" font-weight="bold">--ignoreURLFetches</text><text x="487.28" y="964.55">                                      Avoids sending HEAD requests to confirm that the new URL can be successfully  </text><text x="487.28" y="983.55">                                                          resolved. Defaults to &#x60;false&#x60;.                                                </text><text x="16.8" y="1002.55" font-weight="bold">--dryRun</text><text x="487.28" y="1002.55">                                                If set to &#x60;true&#x60;. Defaults to &#x60;false&#x60;.                                        </text><text x="16.8" y="1021.55" font-weight="bold">-v</text><text x="33.61" y="1021.55">, </text><text x="50.41" y="1021.55" font-weight="bold">--version</text><text x="16.8" y="1040.55" font-weight="bold">-h</text><text x="33.61" y="1040.55">, </text><text x="50.41" y="1040.55" font-weight="bold">--help</text></g></svg>